<!DOCTYPE html>
<html>
<head>
    <title>Dummy Hello World Plugin</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            margin: 0;
        }
        button {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
        }
        button:hover {
            background-color: #106ebe;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 10px;
            padding: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h3>Dummy Plugin</h3>
    <button id="draft-hello-world">Draft Hello World Email</button>
    <div id="status"></div>
    <script src="compose.js"></script>
</body>
</html>
